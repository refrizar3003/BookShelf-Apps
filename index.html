<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Bookshelf Apps</h1>
            <form>
                <input class="" type="text" id="bookTitle" name="" placeholder="Cari Buku" />
            </form>
        </header>
        <div class="wrapper">
            <div class="container bg-white shadow">
                <h2 class="container-header text-center">Masukkan Buku Baru</h2>
                <form class="form" action="#" id="inputBook">
                    <div class="form-group form-title">
                        <input type="text" id="title" name="title" required placeholder="Judul Buku"  />
                    </div>
                    <div class="form-group form-title">
                        <input type="text" id="author" name="author" required placeholder="Author" />
                    </div>
                    <div class="form-group form-title">
                        <input type="number" id="year" name="year" required placeholder="Tahun" />
                    </div>
                    <button type="submit" class="btn-submit" id="btn-submit">Tambah Buku</button>
                    <div class="total-books">
                        <h3>Jumlah Buku:</h3>
                        <h4 id="jmlh-buku"></h4>
                    </div>
                </form>
                <button type="submit" class="btn-reset" id="btn-reset">Hapus Semua Daftar</button>
            </div>
            <div class="container2">
                <h2 class="container-header">Belum selesai dibaca: <span id="unread-book"></span></h2>
                <div class="list-item" id="books"></div>
            </div>
            <div class="container2">
                <h2 class="container-header">Selesai dibaca: <span id="read-book"></span></h2>
                <div class="list-item" id="books-items"></div>
            </div>
        </div>
        <div class="no-list"></div>
        <script src="main.js"></script>
    </body>
</html>
